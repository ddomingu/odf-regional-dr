---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgresql
  name: postgresql
spec:
  selector:
    matchLabels:
      app: postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - image: registry.redhat.io/rhel8/postgresql-12
        name: postgresql
        securityContext:
          runAsUser: 1000
        env:
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: postgresql
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: postgresql
        - name: POSTGRESQL_DATABASE
          valueFrom:
            secretKeyRef:
              key: database-name
              name: postgresql
        - name: POSTGRESQL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-root-password
              name: postgresql
        ports:
        - containerPort: 5432
          name: postgresql
        resources:
          limits:
            memory: 512Mi
        volumeMounts:
          - name: postgresql-data
            mountPath: /var/lib/pgsql/data
        serviceAccountName: "workaround2-postgresql"
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql
